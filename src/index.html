<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corgibyte Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <div class="row">
      <div class="form-group col-3">
        <input type="text" id="targetCurrency" placeholder="Target currency" required>
      </div>
      <div class="form-group col-3">
        <input type="number" id="exchangeAmount" placeholder="Amount to exchange" min=0 required>
      </div>
    </div>
    <div id="outputs">
      <h2 id="outputMessage">        
    </div>
  </div>
</body>
</html>
