<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corgibyte Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <form id="inputForm">
      <div class="row">
        <div class="form-group col-3">
          <select id="currencies" class="form-select">            
          </select>
        </div>
        <div class="form-group col-3">
          <input type="number" class="form-control" id="exchangeAmount" placeholder="Amount to exchange" min=0 required>
        </div>
        <div class="form-group col-3">
          <button type="submit" class="btn btn-secondary">Calculate</button>
        </div>
      </div>
    </form>
    <div id="outputs">
      <h2 id="outputMessage"></h2>   
    </div>
  </div>
</body>
</html>
